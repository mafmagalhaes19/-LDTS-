plugins {
    id 'java'
    id 'application'
    id 'info.solidsoft.pitest' version '1.6.0'
    //id "org.kordamp.gradle.errorprone" version "0.47.0"
}


group 'pt.up.fe.ldts.frogger'

version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

pitest {
    junit5PluginVersion = '0.15'
    pitestVersion = '1.6.7'
    excludedTestClasses = ['pt.up.fe.ldts.frogger.LivesTest',
                           'pt.up.fe.ldts.frogger.ArenaTest',
                           'pt.up.fe.ldts.frogger.StateTest',
                           'pt.up.fe.ldts.frogger.GameTest',
                           'pt.up.fe.ldts.frogger.DrawElementsTest',
                           'pt.up.fe.ldts.frogger.ArenaMovementsTest']
    verbose = true
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.mockito:mockito-core:3.7.7'
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.1.1'
    //errorprone("com.google.errorprone:error_prone_core:0.47.0")
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set("pt.up.fe.ldts.frogger.Application")
}